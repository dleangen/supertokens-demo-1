<h2>Firestore Demo</h2>
<p>Test our connection to Firestore.</p>
<p>You should see a list of items below that matches the data in Firestore.</p>

<ul *ngIf="hasItems$ | async; else noItems">
  <li *ngFor="let item of items$ | async">{{item.name}}</li>
</ul>

<ng-template #noItems>
  <p>Hmmmmm... There don't seem to be any items yet. Maybe try adding them manually to Firestore.</p>
</ng-template>

<p>Go to <a [routerLink]="['/']">top</a>.</p>
